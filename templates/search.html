{% extends "layout.html" %}

{% block title %}
    Search Results
{% endblock %}

{% block main %}
    <div class="container">
        <h2>Search Results</h2>
        {% if items %}
            <div class="product-grid">
                {% for item in items %}
                    <div class="product_box">
                        <a href="{{ url_for('itm_page', item_id=item.id) }}" aria-label="View details for {{ item.name }}">
                            <img src="{{ url_for('static', filename='images/' ~ item.id ~ '.jpg') }}" onerror="this.src='{{ url_for('static', filename='images/handsomedan.jpg') }}'" class="clipped" aria-label="{{ item.name }}">
                            <div class="basic_text">
                                <h3>{{ item.name }}</h3>
                                <p>{{ item.description }}</p>
                            </div>
                        </a>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <p>No items found. <a href="{{ url_for('index') }}" aria-label="Explore more items">Explore more items</a>!</p>
        {% endif %}
    </div>
{% endblock %}
